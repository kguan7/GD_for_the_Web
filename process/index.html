
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="karenstyle.css">
    <style>
  #draggable { width: 150px; height: 150px; padding: 0.5em; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable();
  } );
  </script>
<style>
#mydiv2 {
    position: absolute;
    z-index: 11;
    background-color: pink;
    text-align: center;
    border: 1px solid purple;
}

#mydiv {
    position: absolute;
    z-index: 9;
    background-color: pink;
    text-align: center;
    border: 1px solid purple;
}



</style>
<body bgcolor="black">


<p style="color:pink">shared</p>




<div id="mydiv" style="width: 50px;height:50px">
  <img id= "facebook" src="img/1.png" style="width: 300px"/>
</div> 
  
<div id="mydiv2" style="width: 50px;height:50px">
  <img id= "facebook2" src="img/2.png" style="width: 300px"/>
</div> 


<script>
//Make the DIV element draggable:
dragElement(document.getElementById(("mydiv")));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>
